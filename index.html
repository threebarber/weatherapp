<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Circle-icons-cloud.svg/2048px-Circle-icons-cloud.svg.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="weatherContainer">
        <div class="searchDiv">
          <input
            id="searchInput"
            name="searchInput"
            type="text"
            placeholder="Search a City, Zip Code, or Place..."
            required
          />
          <button class="searchButton" id="searchButton">
          <img
            class="searchIcon"
            src="./searchicon.png"
          />
         </button>
        </div>




        <div class="locationTempDiv">

            <h2 id="locationText"></h2>
            <h1 id="tempText"></h1>

        </div>

        <div class="minMaxDiv"> 

                <h3 id="weatherDescriptionText"></h3>
                <h4 id="minMaxText"></h4>

        </div>


      </div>
    </div>

    <script src="main.js"></script>
    <!-- external scripts file with logic-->
  </body>
</html>
